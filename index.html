<!DOCTYPE html>
<html ng-app="cacularApp">
<head>
	<meta charset="utf-8">
	<title>Waiter Earnings Calculator</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="panelController as panel">
	<header>
		<h1>Waitstaff Calculator</h1>
	</header>
	<nav>
	
	<ul>
		<li><a href="/waitstaff/#/" ng-click="panel.changeTab(1)" ng-class="{active:panel.acitvieTab(1)}">Home</a></li>
		<li class="spacer">|</li>
		<li><a href="/waitstaff/#/new-meal" ng-click="panel.changeTab(2)" ng-class="{active:panel.acitvieTab(2)}">New Meal</a></li>
		<li class="spacer">|</li>
		<li><a href="/waitstaff/#/earning" ng-click="panel.changeTab(3)" ng-class="{active:panel.acitvieTab(3)}">My Earning</a></li>
	</ul>
	</nav>
	<div class="view-container">
	<div ng-view class="container"></div>
	</div>
	
	<script type="text/javascript" src="libs/angular.js"></script>
	<script type="text/javascript" src="libs/angular-route.min.js"></script>
	<script type="text/javascript" src="libs/angular-animate.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
